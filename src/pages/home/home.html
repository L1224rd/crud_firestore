<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="item" placeholder="Add Item..."></ion-input>
  <button ion-button block (click)="setItem()">Add Item</button>
  <button ion-button block (click)="getItens()">Show Itens</button>
  <ion-list>
    <ion-item *ngFor="let item of itens" class="item" (click)="deleteItem(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
